version: '3.8'

services:
  web:
    build: .
    container_name: nurturingai-web
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
    # Entrypoint script handles migrations, admin user creation, and database reset
    # No need to specify command here as entrypoint handles it
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/hello')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Ollama service for local LLM
  ollama:
    image: ollama/ollama:latest
    container_name: nurturingai-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    profiles:
      - ollama

volumes:
  ollama_data:

