{% extends 'base_app.html' %}
{% load static %}

{% block title %}Campaigns - NurturingAI{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="page-header">
        <div class="d-flex justify-content-between align-items-center flex-wrap">
            <h2><i class="bi bi-megaphone"></i> My Campaigns</h2>
            <div class="d-flex gap-2">
                <a href="{% url 'campaigns' %}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Create New Campaign
                </a>
                <a href="{% url 'conversations' %}" class="btn btn-outline-primary">
                    <i class="bi bi-envelope"></i> View Conversations
                </a>
            </div>
        </div>
    </div>

    <div id="campaignsList" class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="text-muted mt-2">Loading campaigns...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Campaign Details Modal -->
<div class="modal fade" id="campaignDetailsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="bi bi-info-circle"></i> Campaign Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="campaignDetailsContent">
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Conversation Thread Modal -->
<div class="modal fade" id="conversationThreadModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="bi bi-chat-dots"></i> Conversation Thread</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="conversationThreadContent">
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Get CSRF token from cookies
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    function getApiHeaders() {
        const headers = {};
        const csrfToken = getCookie('csrftoken');
        if (csrfToken) {
            headers['X-CSRFToken'] = csrfToken;
        }
        headers['Content-Type'] = 'application/json';
        return headers;
    }

    async function loadCampaigns() {
        const campaignsList = document.getElementById('campaignsList');
        try {
            const headers = getApiHeaders();
            delete headers['Content-Type'];
            
            const response = await fetch('/api/campaigns/list', {
                method: 'GET',
                headers: headers,
                credentials: 'include'
            });
            
            const campaigns = await response.json();
            
            if (campaigns.length === 0) {
                campaignsList.innerHTML = `
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body text-center">
                                <i class="bi bi-inbox" style="font-size: 3rem; color: #ccc;"></i>
                                <h5 class="mt-3">No campaigns found</h5>
                                <p class="text-muted">Create your first campaign to get started</p>
                                <a href="{% url 'campaigns' %}" class="btn btn-primary">
                                    <i class="bi bi-plus-circle"></i> Create Campaign
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                return;
            }
            
            campaignsList.innerHTML = campaigns.map(campaign => `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="mb-0">${campaign.name || 'Unnamed Campaign'}</h6>
                            <span class="badge ${campaign.is_active ? 'bg-success' : 'bg-secondary'}">
                                ${campaign.is_active ? 'Active' : 'Inactive'}
                            </span>
                        </div>
                        <div class="card-body">
                            <p class="mb-2"><strong><i class="bi bi-building"></i> Project:</strong> ${campaign.project_name}</p>
                            <p class="mb-2"><strong><i class="bi bi-chat-dots"></i> Channel:</strong> <span class="badge bg-primary">${campaign.channel}</span></p>
                            <p class="mb-2"><strong><i class="bi bi-people"></i> Leads:</strong> ${campaign.leads_count}</p>
                            <p class="mb-2"><strong><i class="bi bi-calendar"></i> Created:</strong> ${new Date(campaign.created_at).toLocaleDateString()}</p>
                            ${campaign.offer_details ? `<p class="mb-2"><strong><i class="bi bi-tag"></i> Offer:</strong> <small>${campaign.offer_details.substring(0, 50)}${campaign.offer_details.length > 50 ? '...' : ''}</small></p>` : ''}
                            
                            <div class="mt-3 d-grid gap-2">
                                <button class="btn btn-success btn-sm generate-messages-btn" 
                                        data-campaign-id="${campaign.id}"
                                        data-campaign-name="${campaign.name || campaign.project_name}">
                                    <i class="bi bi-envelope"></i> Generate & Send Messages
                                </button>
                                <button class="btn btn-warning btn-sm regenerate-send-btn" 
                                        data-campaign-id="${campaign.id}"
                                        data-campaign-name="${campaign.name || campaign.project_name}">
                                    <i class="bi bi-arrow-repeat"></i> Regenerate & Send
                                </button>
                                <button class="btn btn-info btn-sm view-campaign-btn" 
                                        data-campaign-id="${campaign.id}">
                                    <i class="bi bi-eye"></i> View Details
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Add event listeners
            document.querySelectorAll('.generate-messages-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const campaignId = e.currentTarget.dataset.campaignId;
                    const campaignName = e.currentTarget.dataset.campaignName;
                    await generateAndSendMessages(campaignId, campaignName, e.currentTarget);
                });
            });
            
            // Add event listeners for regenerate and send buttons
            document.querySelectorAll('.regenerate-send-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const campaignId = e.currentTarget.dataset.campaignId;
                    const campaignName = e.currentTarget.dataset.campaignName;
                    await regenerateAndSendMessages(campaignId, campaignName, e.currentTarget);
                });
            });
            
            // Add event listeners for view details buttons
            document.querySelectorAll('.view-campaign-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const campaignId = e.currentTarget.dataset.campaignId;
                    await viewCampaignDetails(campaignId);
                });
            });
            
        } catch (error) {
            console.error('Error loading campaigns:', error);
            campaignsList.innerHTML = `
                <div class="col-12">
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> Error loading campaigns: ${error.message}
                    </div>
                </div>
            `;
        }
    }

    async function generateAndSendMessages(campaignId, campaignName, button) {
        const originalText = button.innerHTML;
        button.disabled = true;
        button.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Sending...';
        
        try {
            const headers = getApiHeaders();
            const response = await fetch(`/api/campaigns/${campaignId}/generate-messages`, {
                method: 'POST',
                headers: headers,
                credentials: 'include'
            });
            
            const data = await response.json();
            
            if (response.ok) {
                        alert(`Success! ${data.sent} message(s) sent, ${data.failed} failed.\n\nAll emails are sent to: nayabiftikhar6633@gmail.com (test mode)`);
                loadCampaigns(); // Reload to update status
            } else {
                alert(`Error: ${data.error || data.message || 'Failed to send messages'}`);
            }
        } catch (error) {
            console.error('Error:', error);
            alert(`Error sending messages: ${error.message}`);
        } finally {
            button.disabled = false;
            button.innerHTML = originalText;
        }
    }

    async function regenerateAndSendMessages(campaignId, campaignName, button) {
        if (!confirm(`Are you sure you want to regenerate and resend messages for "${campaignName}"?\n\nThis will generate new messages and send them to all leads in this campaign.`)) {
            return;
        }
        
        const originalText = button.innerHTML;
        button.disabled = true;
        button.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Regenerating...';
        
        try {
            const headers = getApiHeaders();
            const response = await fetch(`/api/campaigns/${campaignId}/regenerate-and-send`, {
                method: 'POST',
                headers: headers,
                credentials: 'include'
            });
            
            const data = await response.json();
            
            if (response.ok) {
                alert(`Success! Regenerated and sent ${data.sent} message(s), ${data.failed} failed.\n\nAll emails are sent to: nayabiftikhar6633@gmail.com (test mode)`);
                loadCampaigns(); // Reload to update status
            } else {
                alert(`Error: ${data.error || data.message || 'Failed to regenerate and send messages'}`);
            }
        } catch (error) {
            console.error('Error:', error);
            alert(`Error regenerating messages: ${error.message}`);
        } finally {
            button.disabled = false;
            button.innerHTML = originalText;
        }
    }

    async function viewCampaignDetails(campaignId) {
        const modalContent = document.getElementById('campaignDetailsContent');
        modalContent.innerHTML = '<div class="text-center"><div class="spinner-border text-primary"></div><p class="mt-2">Loading details...</p></div>';
        
            const modal = new bootstrap.Modal(document.getElementById('campaignDetailsModal'));
            modal.show();
            
            try {
                const headers = getApiHeaders();
                delete headers['Content-Type'];
                
                // Load campaign details and followups in parallel
                const [campaignResponse, followupsResponse] = await Promise.all([
                    fetch(`/api/campaigns/${campaignId}`, {
                        method: 'GET',
                        headers: headers,
                        credentials: 'include'
                    }),
                    fetch(`/api/campaigns/${campaignId}/followups`, {
                        method: 'GET',
                        headers: headers,
                        credentials: 'include'
                    })
                ]);
                
                if (!campaignResponse.ok) {
                    throw new Error('Failed to load campaign details');
                }
                
                const campaign = await campaignResponse.json();
                const followups = followupsResponse.ok ? await followupsResponse.json() : { followups: [], total_followups: 0 };
                
                // Format the details
                modalContent.innerHTML = `
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <strong><i class="bi bi-tag"></i> Campaign Name:</strong>
                        <p>${campaign.name || 'Unnamed Campaign'}</p>
                    </div>
                    <div class="col-md-6 mb-3">
                        <strong><i class="bi bi-building"></i> Project:</strong>
                        <p>${campaign.project_name}</p>
                    </div>
                    <div class="col-md-6 mb-3">
                        <strong><i class="bi bi-chat-dots"></i> Channel:</strong>
                        <p><span class="badge bg-primary">${campaign.channel}</span></p>
                    </div>
                    <div class="col-md-6 mb-3">
                        <strong><i class="bi bi-person"></i> Created By:</strong>
                        <p>${campaign.created_by}</p>
                    </div>
                    <div class="col-md-6 mb-3">
                        <strong><i class="bi bi-calendar"></i> Created At:</strong>
                        <p>${new Date(campaign.created_at).toLocaleString()}</p>
                    </div>
                    <div class="col-md-6 mb-3">
                        <strong><i class="bi bi-toggle-on"></i> Status:</strong>
                        <p><span class="badge ${campaign.is_active ? 'bg-success' : 'bg-secondary'}">${campaign.is_active ? 'Active' : 'Inactive'}</span></p>
                    </div>
                    ${campaign.offer_details ? `
                    <div class="col-12 mb-3">
                        <strong><i class="bi bi-gift"></i> Offer Details:</strong>
                        <p class="border rounded p-2 bg-light">${campaign.offer_details}</p>
                    </div>
                    ` : ''}
                    <div class="col-12">
                        <strong><i class="bi bi-people"></i> Target Leads (${campaign.leads.length}):</strong>
                        <div class="table-responsive mt-2" style="max-height: 400px; overflow-y: auto;">
                            <table class="table table-sm table-hover">
                                <thead class="table-light sticky-top">
                                    <tr>
                                        <th>Lead ID</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Unit Type</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${campaign.leads.length > 0 ? campaign.leads.map(lead => `
                                        <tr>
                                            <td><code>${lead.lead_id}</code></td>
                                            <td>${lead.name}</td>
                                            <td>${lead.email}</td>
                                            <td>${lead.country_code} ${lead.phone}</td>
                                            <td>${lead.unit_type || 'N/A'}</td>
                                            <td><span class="badge bg-secondary">${lead.status || 'N/A'}</span></td>
                                        </tr>
                                    `).join('') : '<tr><td colspan="6" class="text-center text-muted">No leads found</td></tr>'}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <hr>
                        <h6><i class="bi bi-chat-left-text"></i> Followups (${followups.total_followups})</h6>
                        <div class="mt-3">
                            ${followups.total_followups === 0 ? `
                                <p class="text-muted small">No customer replies yet.</p>
                            ` : `
                                <div class="list-group">
                                    ${followups.followups.map(followup => `
                                        <div class="list-group-item">
                                            <div class="d-flex justify-content-between align-items-start">
                                                <div class="flex-grow-1">
                                                    <h6 class="mb-1">${followup.lead_name}</h6>
                                                    <p class="mb-1 small text-muted">${followup.lead_email}</p>
                                                    <small class="text-muted">
                                                        ${followup.reply_count} reply${followup.reply_count > 1 ? 'ies' : ''} 
                                                        ${followup.last_reply_at ? `• Last reply: ${new Date(followup.last_reply_at).toLocaleString()}` : ''}
                                                        ${followup.sales_team_notified ? '<span class="badge bg-warning ms-2">Sales Notified</span>' : ''}
                                                    </small>
                                                </div>
                                                <button class="btn btn-sm btn-outline-primary view-conversation-thread-btn" 
                                                        data-campaign-id="${campaign.id}"
                                                        data-campaign-lead-id="${followup.campaign_lead_id}"
                                                        data-lead-name="${followup.lead_name}">
                                                    <i class="bi bi-chat-dots"></i> View Thread
                                                </button>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            `}
                        </div>
                    </div>
                    <div class="col-12 mt-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-warning regenerate-send-modal-btn" 
                                    data-campaign-id="${campaign.id}"
                                    data-campaign-name="${campaign.name || campaign.project_name}">
                                <i class="bi bi-arrow-repeat"></i> Regenerate & Send Messages
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            // Add event listener for regenerate button in modal
            document.querySelectorAll('.regenerate-send-modal-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const campaignId = e.currentTarget.dataset.campaignId;
                    const campaignName = e.currentTarget.dataset.campaignName;
                    modal.hide();
                    await regenerateAndSendMessages(campaignId, campaignName, e.currentTarget);
                });
            });
            
            // Add event listeners for conversation thread buttons
            document.querySelectorAll('.view-conversation-thread-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const campaignId = e.currentTarget.dataset.campaignId;
                    const campaignLeadId = e.currentTarget.dataset.campaignLeadId;
                    const leadName = e.currentTarget.dataset.leadName;
                    viewConversationThread(campaignId, campaignLeadId, leadName);
                });
            });
        } catch (error) {
            console.error('Error:', error);
            modalContent.innerHTML = `
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle"></i> Error loading campaign details: ${error.message}
                </div>
            `;
        }
    }

    async function viewConversationThread(campaignId, campaignLeadId, leadName) {
        const modalContent = document.getElementById('conversationThreadContent');
        modalContent.innerHTML = '<div class="text-center"><div class="spinner-border text-primary"></div><p class="mt-2">Loading conversation...</p></div>';
        
        const modal = new bootstrap.Modal(document.getElementById('conversationThreadModal'));
        modal.show();
        
        try {
            const headers = getApiHeaders();
            delete headers['Content-Type'];
            
            // Check for new replies first (triggers email reply check)
            try {
                await fetch(`/api/campaigns/check-replies?days=7`, {
                    method: 'POST',
                    headers: headers,
                    credentials: 'include'
                });
            } catch (e) {
                // Ignore errors from reply check, continue to load conversation
                console.warn('Reply check failed:', e);
            }
            
            const response = await fetch(`/api/campaigns/${campaignId}/followups/${campaignLeadId}/conversation`, {
                method: 'GET',
                headers: headers,
                credentials: 'include'
            });
            
            if (!response.ok) {
                throw new Error('Failed to load conversation thread');
            }
            
            const data = await response.json();
            
            // Format conversation thread
            modalContent.innerHTML = `
                <div class="mb-3">
                    <h6><i class="bi bi-person"></i> ${data.lead.name}</h6>
                    <p class="text-muted small mb-0">${data.lead.email}${data.lead.phone ? ` • ${data.lead.phone}` : ''}</p>
                    <p class="text-muted small">Campaign: ${data.campaign.name || data.campaign.project_name}</p>
                </div>
                <div class="conversation-thread" style="max-height: 500px; overflow-y: auto; border: 1px solid #dee2e6; border-radius: 0.375rem; padding: 1rem; background-color: #f8f9fa;">
                    ${data.conversation_thread.length === 0 ? `
                        <p class="text-muted text-center">No conversation yet.</p>
                    ` : data.conversation_thread.map(conv => `
                        <div class="mb-3 p-3 rounded ${conv.sender === 'customer' ? 'bg-light border-start border-3 border-primary' : 'bg-primary text-white'}">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <div>
                                    <strong>${conv.sender_display}</strong>
                                    ${conv.agent_tool_used ? `<span class="badge ${conv.sender === 'customer' ? 'bg-secondary' : 'bg-light text-dark'} ms-2">${conv.agent_tool_used}</span>` : ''}
                                    ${conv.sales_team_notified ? '<span class="badge bg-warning ms-2">Sales Notified</span>' : ''}
                                </div>
                                <small class="${conv.sender === 'customer' ? 'text-muted' : 'text-white-50'}">${new Date(conv.created_at).toLocaleString()}</small>
                            </div>
                            <div class="${conv.sender === 'customer' ? '' : 'text-white'}" style="white-space: pre-wrap;">${conv.message}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        } catch (error) {
            console.error('Error:', error);
            modalContent.innerHTML = `<div class="alert alert-danger">Error loading conversation: ${error.message}</div>`;
        }
    }

    // Load campaigns on page load
    loadCampaigns();
</script>
{% endblock %}
