{% extends "base.html" %}

{% block title %}Login - NurturingAI{% endblock %}

{% block content %}
<div class="auth-header">
    <h2><i class="bi bi-box-arrow-in-right"></i> Login</h2>
    <p class="text-muted">Welcome back!</p>
</div>

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" required autofocus>
    </div>
    
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
    </div>
    
    <div class="mb-3 text-end">
        <a href="{% url 'forgot_password' %}" class="text-decoration-none">Forgot Password?</a>
    </div>
    
    <button type="submit" class="btn btn-primary w-100 mb-3">
        <i class="bi bi-box-arrow-in-right"></i> Login
    </button>
    
    <div class="text-center">
        <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
</form>
{% endblock %}
