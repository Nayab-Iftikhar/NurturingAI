{% extends "base.html" %}

{% block title %}Reset Password - NurturingAI{% endblock %}

{% block content %}
<div class="auth-header">
    <h2><i class="bi bi-shield-lock"></i> Reset Password</h2>
    <p class="text-muted">Enter your new password</p>
</div>

<form method="POST" action="{% url 'reset_password' %}?token={{ token }}">
    {% csrf_token %}
    
    <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" class="form-control" name="new_password" required autofocus>
    </div>
    
    <div class="mb-3">
        <label class="form-label">Confirm New Password</label>
        <input type="password" class="form-control" name="confirm_password" required>
    </div>
    
    <button type="submit" class="btn btn-primary w-100 mb-3">
        <i class="bi bi-shield-check"></i> Reset Password
    </button>
    
    <div class="text-center">
        <p class="mb-0"><a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a></p>
    </div>
</form>
{% endblock %}
